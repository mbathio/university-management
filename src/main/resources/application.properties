spring.application.name=university-management
# Server Configuration
server.port=8080

# Database Configuration - Maintenant utilisant des variables d'environnement
spring.datasource.url=${UCHK_DB_URL:jdbc:postgresql://localhost:5432/uchk_db}
spring.datasource.username=${UCHK_DB_USERNAME:uchk_user}
spring.datasource.password=${UCHK_DB_PASSWORD:uchk_user}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration - Secret à définir via variable d'environnement en production
# Do not use this default in production, it's just a placeholder
jwt.secret=${JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
jwt.expiration=${JWT_EXPIRATION:86400}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
upload.root-location=${UPLOAD_ROOT_LOCATION:uploads}

# Logging Configuration
logging.level.root=INFO
logging.level.com.uchk=DEBUG
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Profile Configuration
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Rate Limiting
security.rate-limit.enabled=true
security.rate-limit.limit=10
security.rate-limit.refresh-period=60

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict