<!-- frontend/src/app/modules/students/student-list/student-list.component.html -->
<div class="container">
  <div class="header">
    <h1>Liste des étudiants</h1>
    <button
      mat-raised-button
      color="primary"
      *ngIf="canCreate()"
      (click)="createStudent()"
    >
      <mat-icon>add</mat-icon>
      Ajouter un étudiant
    </button>
  </div>

  <div class="mat-elevation-z8 table-container">
    <div class="filter-container">
      <mat-form-field appearance="outline">
        <mat-label>Rechercher</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Jean Dupont"
          #input
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <div *ngIf="loading" class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Student ID Column -->
      <ng-container matColumnDef="studentId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Numéro étudiant
        </th>
        <td mat-cell *matCellDef="let student">{{ student.studentId }}</td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</th>
        <td mat-cell *matCellDef="let student">{{ student.firstName }}</td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
        <td mat-cell *matCellDef="let student">{{ student.lastName }}</td>
      </ng-container>

      <!-- Formation Column -->
      <ng-container matColumnDef="formation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Formation</th>
        <td mat-cell *matCellDef="let student">
          {{ getFormationName(student) }}
        </td>
      </ng-container>

      <!-- Promo Column -->
      <ng-container matColumnDef="promo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Promotion</th>
        <td mat-cell *matCellDef="let student">{{ student.promo }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let student">
          <button
            mat-icon-button
            color="primary"
            title="Voir les détails"
            (click)="viewStudent(student.id)"
          >
            <mat-icon>visibility</mat-icon>
          </button>
          <button
            mat-icon-button
            color="accent"
            title="Modifier"
            *ngIf="canEdit(student)"
            (click)="editStudent(student.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            title="Supprimer"
            *ngIf="canDelete(student)"
            (click)="deleteStudent(student.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">
          <div class="no-data">
            <mat-icon>search_off</mat-icon>
            <p>Aucun étudiant trouvé"{{ input.value }}"</p>
          </div>
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Sélectionner la page"
    ></mat-paginator>
  </div>
</div>
