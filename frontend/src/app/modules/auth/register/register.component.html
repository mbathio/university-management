<!-- src/app/features/auth/register/register.component.html -->
<div class="register-container">
  <div class="register-card">
    <h2>Cr√©er un compte</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              registerForm.get('username')?.touched &&
              registerForm.get('username')?.invalid,
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="
            registerForm.get('username')?.touched &&
            registerForm.get('username')?.errors
          "
        >
          <div *ngIf="registerForm.get('username')?.errors?.['required']">
            Username is required
          </div>
          <div *ngIf="registerForm.get('username')?.errors?.['minlength']">
            Username must be at least 4 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              registerForm.get('email')?.touched &&
              registerForm.get('email')?.invalid,
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="
            registerForm.get('email')?.touched &&
            registerForm.get('email')?.errors
          "
        >
          <div *ngIf="registerForm.get('email')?.errors?.['required']">
            Email is required
          </div>
          <div *ngIf="registerForm.get('email')?.errors?.['email']">
            Please enter a valid email address
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              registerForm.get('password')?.touched &&
              registerForm.get('password')?.invalid,
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="
            registerForm.get('password')?.touched &&
            registerForm.get('password')?.errors
          "
        >
          <div *ngIf="registerForm.get('password')?.errors?.['required']">
            Password is required
          </div>
          <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              registerForm.get('confirmPassword')?.touched &&
              registerForm.get('confirmPassword')?.invalid,
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="
            registerForm.get('confirmPassword')?.touched &&
            registerForm.get('confirmPassword')?.errors
          "
        >
          <div
            *ngIf="registerForm.get('confirmPassword')?.errors?.['required']"
          >
            Please confirm your password
          </div>
          <div
            *ngIf="
              registerForm.get('confirmPassword')?.errors?.['passwordMismatch']
            "
          >
            Passwords do not match
          </div>
        </div>
      </div>

      <div class="form-group" hidden>
        <label for="role">Role</label>
        <select id="role" formControlName="role" class="form-control">
          <option [value]="roles.STUDENT">{{ roles.STUDENT }}</option>
        </select>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="registerForm.invalid || isLoading"
      >
        <span
          *ngIf="isLoading"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
        S'inscrire
      </button>

      <div class="login-link">
        Already have an account? <a routerLink="/login">Connexion</a>
      </div>
    </form>
  </div>
</div>
