<!-- src/app/modules/auth/login/login.component.html -->
<div class="login-container">
    <div class="login-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h2>Universit√© Cheikh Hamidou Kane</h2>
            <h3>Connexion</h3>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-field">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nom d'utilisateur</mat-label>
                <input matInput formControlName="username" required>
                <mat-error *ngIf="f['username'].errors?.['required']">
                  Nom d'utilisateur est requis
                </mat-error>
              </mat-form-field>
            </div>
            
            <div class="form-field">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Mot de passe</mat-label>
                <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Cacher mot de passe'" [attr.aria-pressed]="hidePassword">
                  <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="f['password'].errors?.['required']">
                  Mot de passe est requis
                </mat-error>
              </mat-form-field>
            </div>
            
            <div *ngIf="error" class="error-alert">
              <mat-error>{{ error }}</mat-error>
            </div>
            
            <div class="form-actions">
              <button mat-raised-button color="primary" type="submit" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Connexion
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
