<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="logo-container">
        <img src="assets/images/logo.png" alt="Logo" class="app-logo" />
      </div>
      <mat-card-title>Connexion</mat-card-title>
      <mat-card-subtitle
        >Entrez vos identifiants pour accéder à votre compte</mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-container">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nom d'utilisateur</mat-label>
            <input matInput formControlName="username" required />
            <mat-icon matPrefix>person</mat-icon>
            <mat-error *ngIf="f['username'].errors">
              Le nom d'utilisateur est requis
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Mot de passe</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              required
            />
            <mat-icon matPrefix>lock</mat-icon>
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hidePassword = !hidePassword"
            >
              <mat-icon>{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <mat-error *ngIf="f['password'].errors">
              Le mot de passe est requis
            </mat-error>
          </mat-form-field>

          <div class="forgot-password">
            <a routerLink="/auth/forgot-password">Mot de passe oublié?</a>
          </div>

          <div class="alert alert-danger" *ngIf="error">
            {{ error }}
          </div>

          <div class="button-container">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="loading"
              class="login-button"
            >
              <span *ngIf="!loading">Se connecter</span>
              <mat-spinner *ngIf="loading" diameter="24"></mat-spinner>
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
