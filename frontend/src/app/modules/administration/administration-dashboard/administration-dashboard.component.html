<div class="admin-dashboard-container">
  <h1 class="admin-dashboard-title">Tableau de bord d'administration</h1>

  <div class="admin-sections-grid">
    <mat-card
      class="admin-section-card"
      *ngFor="let section of adminSections"
      [style.border-left]="'4px solid ' + (section?.color || '#ccc')"
      (click)="isAllowed(section) ? router.navigate([section.route]) : null"
      [class.disabled]="!isAllowed(section)"
    >
      <mat-card-content>
        <div
          class="admin-section-icon-container"
          [style.background-color]="(section?.color || '#ccc') + '22'"
        >
          <mat-icon
            class="admin-section-icon"
            [style.color]="section?.color || '#ccc'"
          >
            {{ section?.icon || "info" }}
          </mat-icon>
        </div>
        <div class="admin-section-content">
          <h2 class="admin-section-title">{{ section?.title || "Section" }}</h2>
          <p class="admin-section-description">
            {{ section?.description || "Description non disponible" }}
          </p>
        </div>
        <mat-icon class="admin-section-arrow">arrow_forward</mat-icon>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="admin-restricted-message" *ngIf="hasRestrictedSections">
    <mat-icon>info</mat-icon>
    <span
      >Certaines sections nécessitent des autorisations supplémentaires.</span
    >
  </div>
</div>
