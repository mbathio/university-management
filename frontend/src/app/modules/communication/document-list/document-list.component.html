<!-- src/app/modules/communication/document-list/document-list.component.html -->
<div class="documents-container">
    <div class="documents-header">
      <h1>Documents</h1>
      <button 
        *ngIf="canEdit({})" 
        mat-raised-button 
        color="primary" 
        routerLink="/communication/add">
        <mat-icon>add</mat-icon>
        Nouveau Document
      </button>
    </div>
  
    <mat-card>
      <mat-card-content>
        <div class="filter-container">
          <mat-form-field appearance="outline" class="filter-field">
            <mat-label>Rechercher</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Réunion conseil">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
  
        <div class="loading-container" *ngIf="loading">
          <mat-spinner diameter="40"></mat-spinner>
        </div>
  
        <div class="error-container" *ngIf="error && !loading">
          <p class="error-message">{{ error }}</p>
          <button mat-button color="primary" (click)="loadDocuments()">Réessayer</button>
        </div>
  
        <table mat-table [dataSource]="dataSource" matSort *ngIf="!loading && !error" class="documents-table">
          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
            <td mat-cell *matCellDef="let document"> {{ document.title }} </td>
          </ng-container>
  
          <!-- Type Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let document"> {{ document.type }} </td>
          </ng-container>
  
          <!-- Created At Column -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de création </th>
            <td mat-cell *matCellDef="let document"> {{ document.createdAt | date:'dd/MM/yyyy' }} </td>
          </ng-container>
  
          <!-- Visibility Level Column -->
          <ng-container matColumnDef="visibilityLevel">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Visibilité </th>
            <td mat-cell *matCellDef="let document"> {{ document.visibilityLevel }} </td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let document">
              <button mat-icon-button [routerLink]="['/communication', document.id]" matTooltip="Détails">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button (click)="downloadDocument(document.id)" matTooltip="Télécharger">
                <mat-icon>download</mat-icon>
              </button>
              <button 
                mat-icon-button 
                *ngIf="canEdit(document)"
                [routerLink]="['/communication/edit', document.id]" 
                matTooltip="Modifier">
                <mat-icon>edit</mat-icon>
              </button>
              <button 
                mat-icon-button 
                *ngIf="canDelete(document)"
                (click)="deleteDocument(document.id)" 
                matTooltip="Supprimer">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- No Data Row -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5" class="no-data">
              Aucun document trouvé
            </td>
          </tr>
        </table>
  
        <mat-paginator 
          [pageSizeOptions]="[5, 10, 25, 100]"
          showFirstLastButtons
          aria-label="Sélectionner la page">
        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
