<!-- src/app/modules/communication/document-list/document-list.component.html -->
<div class="document-list-container">
    <div class="document-list-header">
      <h1>Gestion des documents</h1>
      <button mat-raised-button color="primary" [routerLink]="['/communication/add']">
        <mat-icon>add</mat-icon>
        Nouveau document
      </button>
    </div>
  
    <mat-card>
      <mat-card-content>
        <div class="document-filter">
          <mat-form-field appearance="outline">
            <mat-label>Rechercher</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Titre, type, etc." #input>
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
  
        <div class="loading-spinner" *ngIf="loading">
          <mat-spinner diameter="40"></mat-spinner>
        </div>
  
        <div class="error-message" *ngIf="error">
          {{ error }}
        </div>
  
        <div class="mat-elevation-z8 table-container" *ngIf="!loading && !error">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- Title Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
              <td mat-cell *matCellDef="let document">
                <a [routerLink]="['/communication', document.id]" class="document-link">
                  {{ document.title }}
                </a>
              </td>
            </ng-container>
  
            <!-- Type Column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
              <td mat-cell *matCellDef="let document">
                <span class="document-type-badge" [ngClass]="document.type.toLowerCase()">
                  {{ document.type }}
                </span>
              </td>
            </ng-container>
  
            <!-- Created At Column -->
            <ng-container matColumnDef="createdAt">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Date de création</th>
              <td mat-cell *matCellDef="let document">{{ document.createdAt | date:'dd/MM/yyyy' }}</td>
            </ng-container>
  
            <!-- Visibility Level Column -->
            <ng-container matColumnDef="visibilityLevel">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Visibilité</th>
              <td mat-cell *matCellDef="let document">
                <span class="visibility-badge" [ngClass]="document.visibilityLevel.toLowerCase()">
                  {{ document.visibilityLevel }}
                </span>
              </td>
            </ng-container>
  
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let document">
                <button mat-icon-button [routerLink]="['/communication', document.id]" matTooltip="Voir les détails">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button (click)="downloadDocument(document.id)" matTooltip="Télécharger">
                  <mat-icon>file_download</mat-icon>
                </button>
                <button mat-icon-button *ngIf="canEdit(document)" [routerLink]="['/communication/edit', document.id]" matTooltip="Modifier">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button *ngIf="canDelete(document)" (click)="deleteDocument(document.id)" matTooltip="Supprimer">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
            <!-- Row shown when there is no matching data -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="5">Aucun document trouvé pour "{{input.value}}"</td>
            </tr>
          </table>
  
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
