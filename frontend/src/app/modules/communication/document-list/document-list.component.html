<div class="document-list-container">
  <div class="document-list-header">
    <h1>Documents</h1>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/communication/add']"
    >
      <mat-icon>add</mat-icon>
      Nouveau Document
    </button>
  </div>

  <div class="document-filter">
    <mat-form-field appearance="outline">
      <mat-label>Rechercher un document</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Titre, type, etc."
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <!-- Affichage du spinner pendant le chargement -->
  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <!-- Affichage des erreurs -->
  <div *ngIf="error" class="error-message">
    <mat-icon color="warn">error</mat-icon>
    {{ error }}
  </div>

  <!-- Table des documents -->
  <div class="table-container" *ngIf="!loading && !error">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
        <td mat-cell *matCellDef="let document">
          <a
            [routerLink]="['/communication', document.id]"
            class="document-link"
            >{{ document.title }}</a
          >
        </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let document">
          <span class="document-type-badge {{ document.type.toLowerCase() }}">{{
            document.type
          }}</span>
        </td>
      </ng-container>

      <!-- Created Date Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let document">
          {{ document.createdAt | date: "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <!-- Visibility Level Column -->
      <ng-container matColumnDef="visibilityLevel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Visibilité</th>
        <td mat-cell *matCellDef="let document">
          <span
            class="visibility-badge {{
              document.visibilityLevel.toLowerCase()
            }}"
            >{{ document.visibilityLevel }}</span
          >
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let document">
          <button
            mat-icon-button
            color="primary"
            [routerLink]="['/communication', document.id]"
            matTooltip="Voir détails"
          >
            <mat-icon>visibility</mat-icon>
          </button>
          <button
            mat-icon-button
            color="accent"
            *ngIf="canEdit(document)"
            [routerLink]="['/communication/edit', document.id]"
            matTooltip="Modifier"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            *ngIf="canDelete(document)"
            (click)="deleteDocument(document.id)"
            matTooltip="Supprimer"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <button
            mat-icon-button
            color="primary"
            (click)="downloadDocument(document.id)"
            matTooltip="Télécharger"
            *ngIf="document.filePath"
          >
            <mat-icon>file_download</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">
          <div class="no-data-message">
            <mat-icon>search_off</mat-icon>
            <p>Aucun document correspondant trouvé</p>
          </div>
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      [pageSize]="10"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
