<!-- src/app/modules/communication/report-list/report-list.component.html -->
<div class="report-list-container">
  <div class="report-list-header">
    <h1>Gestion des rapports</h1>
    <button mat-raised-button color="primary" [routerLink]="['/communication/reports/add']">
      <mat-icon>add</mat-icon>
      Nouveau rapport
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <div class="report-filter">
        <mat-form-field appearance="outline">
          <mat-label>Rechercher</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Titre, créateur, etc." #input>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <div class="loading-spinner" *ngIf="loading">
        <mat-spinner diameter="40"></mat-spinner>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <div class="mat-elevation-z8 table-container" *ngIf="!loading && !error">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
            <td mat-cell *matCellDef="let report">
              <a [routerLink]="['/communication', report.id]" class="report-link">
                {{ report.title }}
              </a>
            </td>
          </ng-container>

          <!-- Created At Column -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date de création</th>
            <td mat-cell *matCellDef="let report">{{ report.createdAt | date:'dd/MM/yyyy' }}</td>
          </ng-container>

          <!-- Created By Column -->
          <ng-container matColumnDef="createdBy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Créé par</th>
            <td mat-cell *matCellDef="let report">
              {{ report.createdBy?.firstName }} {{ report.createdBy?.lastName }}
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let report">
              <button mat-icon-button [routerLink]="['/communication', report.id]" matTooltip="Voir les détails">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button (click)="downloadReport(report.id)" matTooltip="Télécharger">
                <mat-icon>file_download</mat-icon>
              </button>
              <button mat-icon-button *ngIf="canEdit(report)" [routerLink]="['/communication/reports/edit', report.id]" matTooltip="Modifier">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button *ngIf="canDelete(report)" (click)="deleteReport(report.id)" matTooltip="Supprimer">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Aucun rapport trouvé pour "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
